<form
(ngSubmit)="onSubmit()"
class="searchBar">
  <mat-form-field appearance="fill"  >
    <mat-label>Search</mat-label>
    <input 
    [(ngModel)] = "enteredLetters"
    (ngModelChange)="searchListener($event)"
    name="enteredLetters"
    matInput>
  </mat-form-field>
</form>
