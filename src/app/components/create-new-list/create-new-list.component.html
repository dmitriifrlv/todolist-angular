<div class="createListInput">
  <mat-form-field appearance="fill">
    <mat-label>Create a new list</mat-label>
    <input 
    matInput
    type="text"
    [(ngModel)] = "enteredTitle"
    >
  </mat-form-field>
  <button 
  mat-raised-button 
  color="primary"
  (click)="onAddList()"
  >Create</button>
</div>
